spring:
  data:
    mongodb:
      host: localhost
      database: book_db
    rest:
      basePath: /datarest
  jmx:
    enabled: true
mongock:
  migration-scan-package:
    - ru.otus.hw.migration
  enabled: true
  runner-type: initializingbean
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    ROOT: info
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
